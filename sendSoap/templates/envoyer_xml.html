<!-- envoyer_xml.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer XML</title>
    <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Envoyer XML</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="xml_code">Code XML :</label>
                        <textarea class="form-control" id="xml_code" name="xml_code" rows="10" cols="50"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" name="action" value="envoyer">Envoyer</button>

                </form>
            </div>
            <div class="col-md-6">
                {% if resultat %}
                <h2>RÃ©sultat :</h2>
                <textarea class="form-control" id="resultat" rows="10" cols="50">{{ resultat }}</textarea>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Ajouter les liens vers les fichiers JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
